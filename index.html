<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random password generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Genetator</h1>
        <label for="number">How many numbers you want in your password:</label>
        <input type="number" name="number" class="number" placeholder="Enter here..">
        <label for="letter">How many letter you want in your password</label> 
        <input type="number" name="letter" class="letter" placeholder="Enter here..">
        <label for="character">How many characters you want in your password</label>
        <input type="number" name="character" class="character" placeholder="Enter here..">
        <button class="btn">Generate Password</button>
    </div>

    <div class="result-container">
        <h2>Result</h2>
        <h3>Your Generated Password is: <span class="result">4445453</span></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
